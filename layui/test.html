<html>
	<head>

		<style>
			.btn1{
				width:150px;
				height:100px;
				background:red;
			}
			
		</style>
	</head>
	<body>
		<div class="btn1" id="myCanvas">

			  $("p").slideUp();
			});

				ctx.rect(20,20,150,100);
				ctx.fillStyle="red";
				ctx.fill();
		</script>
	</body>
